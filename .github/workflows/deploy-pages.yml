name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch when source files change
  push:
    branches:
      - main
    paths:
      - 'source/**'
      - 'src/**'
      - 'onestep-static/**'
      - '.github/workflows/deploy-pages.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Process research groups
        run: |
          echo "Processing research groups..."
          python src/process_research_groups.py
      
      - name: Process research projects
        run: |
          echo "Processing research projects..."
          python src/process_research_projects.py
      
      - name: Generate network statistics
        run: |
          echo "Generating network statistics..."
          python src/generate_network_stats.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build with MkDocs
        run: |
          echo "Building documentation with MkDocs..."
          mkdocs build --clean --strict
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
